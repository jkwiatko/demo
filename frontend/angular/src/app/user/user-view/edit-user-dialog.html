<form #f=ngForm>
    <h1 mat-dialog-title>Update user with ID: {{data.id}}</h1>
    <div mat-dialog-content>
        <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput email required maxlength="50" name="email" [(ngModel)]="data.email">
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>New password</mat-label>
            <input matInput type="password" required maxlength="50" name="password" [(ngModel)]="data.password">
        </mat-form-field>
    </div>
    <div mat-dialog-actions>
        <button mat-button (click)="onNoClick()">cancel</button>
        <button mat-button [disabled]="f.invalid" [mat-dialog-close]="{id: data.id, email: data.email, password: data.password}"
                cdkFocusInitial>
            Update
        </button>
    </div>
</form>
